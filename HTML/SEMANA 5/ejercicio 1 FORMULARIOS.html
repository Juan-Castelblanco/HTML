<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE FORMULARIOS</title>
    <link rel="stylesheet" href="CSS/ESTILOS FORMULARIOS.css">
</head>
<body style="background-color: rgb(163, 231, 100);">
    <header>
    <img src="IMG/INCAP.jpg" whith="100" height="100" alt="incap">
    <h1>LISTA DE FORMULARIOS EN HTML</h1> 
    </header>
    <nav>
    <ul>
    <li type="disc" style="color: rgb(75, 147, 206);">HOME</li>
    <li type="square">Productos</li>
    <li type="square">Servicios</li>
    <li>Contacto</li>
    </ul>
    </nav>
    <section>
    <!-- Method GET pasa los datos por la url, a travez de parametros// Method POST pasa los datos de forma interna (no se ven)-->
    <form action="datos.php" method="post">
    <!-- seccion de marco de formulario -->
    <fieldset>
    <!-- seccion de ingrso de nombre -->
    <label>Nombre completo</label>
    <input name="text" type="text" placeholder="Ingrese su nombre completo" required="">
    <br><br>

    <!-- Seccion email -->
    <label>E-mail</label>
    <input name="email" type="email" placeholder="Ingrese su email" required="">
    <br><br>

    <!-- Seccion Contraseña -->
    <label>Contraseña</label>
    <input name="Contraseña" type="password" placeholder="Ingrese su Contraseña" required="">
    <br><br>

    <!-- Seccion Hobbies -->
    <label>Selecciona tus hobbies
    </label>
    <br>
    <input name="Cine" type="checkbox">Cine <br>
    <input name="Lectura"type="checkbox">Lectura <br>
    <input name="Deporte"type="checkbox">Deporte <br>
    <br>

    <!-- Estado civil -->
    <label>Estado civil</label><br>
    <input name="estcivil" type="radio" value="casado">casado(a)<br>
    <input name="estcivil" type="radio" value="soltero">soltero(a)<br>
    <input name="estcivil" type="radio" value="viudo">viudo(a)<br>
    <br>
    <br>
    

    <!-- Seleccionar opcion lista -->
    <label>Progrmas tecnicos</label>
    <select name="select">
    <option>Seleccione progrma...</option>
    <option>Sistemas</option>
    <option>Diseño grafico</option>
    <option>Contabilidad</option>
    </select>
    <br>
    <br>
    <label>Tu comentario</label><br>
    <textarea name="mensaje" cols="40" rows="5"></textarea>
    </fieldset>
    <br><br>
    <!-- Seccion de botones formulario submit : enviar datos cancel: borrar datos ingresados -->
    <button type="submit">Enviar</button>
    <button type="reset">Cancelar</button>
    <br>
    <br>
    </form>
    </section>
    <!-- Seccion de pie pagina -->
    <footer>

    </footer>
</body>
</html>
